<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="stylesheet" href="src/style/style.css" />
  <title>Drum Kit</title>
</head>

<body>
  <div class="container">

    <div class="row keys">
      <div class="col">
        <div class="key" data-key="65">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="83">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="68">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="70">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="71">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="72">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="74">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="75">
          <kbd>k</kbd>
          <span class="sound">tom</span>
        </div>
      </div>
      <div class="col">
        <div class="key" data-key="76">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    </div>

  </div>

  <audio data-key="65" src="./src/sound/clap.wav"></audio>
  <audio data-key="83" src="./src/sound/hihat.wav"></audio>
  <audio data-key="68" src="./src/sound/kick.wav"></audio>
  <audio data-key="70" src="./src/sound/openhat.wav"></audio>
  <audio data-key="71" src="./src/sound/boom.wav"></audio>
  <audio data-key="72" src="./src/sound/ride.wav"></audio>
  <audio data-key="74" src="./src/sound/snare.wav"></audio>
  <audio data-key="75" src="./src/sound/tom.wav"></audio>
  <audio data-key="76" src="./src/sound/tink.wav"></audio>


  <script src="dist/bundle.js"></script>
</body>

</html>
