<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />

<body>
  <div class="container">
    <div class="keys">
      <div class="row">
        <div class="col-sm">
          <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="75">
            <kbd>k</kbd>
            <span class="sound">tom</span>
          </div>
        </div>
        <div class="col-sm">
          <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <audio src="./src/sound/clap.wav" data-key="65"></audio>
  <audio src="./src/sound/hihat.wav" data-key="83"></audio>
  <audio src="./src/sound/kick.wav" data-key="68"></audio>
  <audio src="./src/sound/openhat.wav" data-key="70"></audio>
  <audio src="./src/sound/boom.wav" data-key="71"></audio>
  <audio src="./src/sound/ride.wav" data-key="72"></audio>
